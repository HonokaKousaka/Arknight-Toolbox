    <div class="col-md-12 col-sm-12 " style="margin:auto;max-width:1000px;padding:0" >
        <div class="col-12 ak-bg ak-shadow mt-3" style="padding:15px;padding-top:0%;padding-bottom:0;border-radius:0px" role="alert">
            <div class="row" style="padding:0;padding-bottom: 4px">
                    <div class="col-12 btn btn-sm ak-btn ak-c-black ak-shadow-small ak-disable" style="padding:0" translate-id="operator-select">选择过滤类型 :</div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row" style="margin:auto;padding:3px;text-align:center">
                        <button type="button" style="padding:5px;margin:2px"class="btn btn-sm ak-btn ak-riic-control" onclick="FilterType('control')" ><img src="img/ui/infrastructure/control.png" style="height: 20px; padding-bottom: 3px;"></img> 控制中枢</button>
                        <button type="button" style="padding:5px;margin:2px"class="btn btn-sm ak-btn ak-riic-power" onclick="FilterType('power')"   ><img src="img/ui/infrastructure/power.png" style="height: 20px; padding-bottom: 3px;"></img> 发电站</button>
                        <button type="button" style="padding:5px;margin:2px"class="btn btn-sm ak-btn ak-riic-manu" onclick="FilterType('manu')"    ><img src="img/ui/infrastructure/manu.png" style="height: 20px; padding-bottom: 3px;"></img> 制造站</button>                        <button type="button" style="padding:5px;margin:2px"class="btn btn-sm ak-btn ak-riic-workshop" onclick="FilterType('workshop')"><img src="img/ui/infrastructure/workshop.png" style="height: 20px; padding-bottom: 3px;"></img> 加工站</button>
                        <button type="button" style="padding:5px;margin:2px"class="btn btn-sm ak-btn ak-riic-dorm" onclick="FilterType('dorm')"    ><img src="img/ui/infrastructure/dorm.png" style="height: 20px; padding-bottom: 3px;"></img> 宿舍</button>
                        <button type="button" style="padding:5px;margin:2px"class="btn btn-sm ak-btn ak-riic-trade" onclick="FilterType('trade')"   ><img src="img/ui/infrastructure/trade.png" style="height: 20px; padding-bottom: 3px;"></img> 贸易站</button>
                        <button type="button" style="padding:5px;margin:2px"class="btn btn-sm ak-btn ak-riic-hire" onclick="FilterType('hire')"    ><img src="img/ui/infrastructure/hire.png" style="height: 20px; padding-bottom: 3px;"></img> 办公室</button>
                        <button type="button" style="padding:5px;margin:2px"class="btn btn-sm ak-btn ak-riic-meet" onclick="FilterType('meet')"    ><img src="img/ui/infrastructure/meet.png" style="height: 20px; padding-bottom: 3px;"></img> 会客室</button>
                        <button type="button" style="padding:5px;margin:2px"class="btn btn-sm ak-btn ak-riic-train" onclick="FilterType('train')"   ><img src="img/ui/infrastructure/train.png" style="height: 20px; padding-bottom: 3px;"></img> 训练室</button>
                    </div>
                </div>
                
            </div>
            <div class="row">
                    <button class="btn btn-danger col-12 align-self-center ak-btn text-center" style="padding:1px ; z-index: 0;font-weight: 550" onclick="clickBtnClear()" ><span translate-id="selector-clear">Clear</span> <span id="count-tag"></a> </button>

    </div>
        <table class="table ak-table ak-table-striped table-hover my-3 ak-shadow" id="table-recommend">

                <p>1. Click on the filter to show which skill</p>
                <p>2. Click 'clear' to reset</p>
            </div>
        </div>
